name: Build patches

on:
  workflow_dispatch:

jobs:
  build:
    name: Build patches (.rvp)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      # This is the important part: write gpr.user / gpr.key like ReVanced docs say
      - name: Configure Gradle credentials
        run: |
          mkdir -p ~/.gradle
          cat <<EOF > ~/.gradle/gradle.properties
          gpr.user=${GPR_USER}
          gpr.key=${GPR_KEY}
          EOF
        env:
          GPR_USER: ${{ secrets.GPR_USER }}
          GPR_KEY: ${{ secrets.GPR_KEY }}

      - name: Build patches
        run: ./gradlew :patches:buildAndroid

      - name: Upload .rvp artifact
        uses: actions/upload-artifact@v4
        with:
          name: patches-rvp
          path: patches/build/libs/patches-*.rvp
